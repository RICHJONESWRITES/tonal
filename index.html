<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linghance</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #result {
      margin-top: 20px;
    }

    #transformedText, #description {
      margin-top: 10px;
    }
  </style>
</head>

  <textarea id="inputText" placeholder="Type your text here..."></textarea>

  <label for="linguisticDevice">Select a linguistic device:</label>
  <select id="linguisticDevice">
    <option value="alliteration">Alliteration</option>
    <!-- Add more linguistic devices as needed -->
  </select>

  <button onclick="transformText()">Transform Text</button>

  <div id="result">
    <h2>Transformed Text:</h2>
    <p id="transformedText"></p>
    <p id="description"></p>
  </div>

      document.getElementById('description').innerText = description;
    }
